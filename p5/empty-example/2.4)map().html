    <script>
		var r = 0;
		var g = 0;
		var b = 255;
		function setup(){
			createCanvas(600, 400);
		}
		function draw(){
			//background
			r = map(mouseX, 0, 600, 0, 255);
			b = map(mouseX,0, 600, 255, 0);
			g = map(mouseY,0, 400, 0, 255);
			background(r, g, b);
			
			//shape
			fill(220,10,14);
			ellipse(mouseX, mouseY, 50, 50);
		}
    </script>
